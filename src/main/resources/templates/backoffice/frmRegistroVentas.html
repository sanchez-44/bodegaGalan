<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Lista de Ventas</title>
</head>
<body>
<script th:src="@{/scripts/web/backoffice/product/frmMantProduct.js}" type="text/javascript"></script>

<nav th:replace="~{layout::menu}"></nav>
<div class="card">
    <div class="card-header text-bg-dark mb-3">
        Lista de Ventas
    </div>
    <div class="card-body">
        <div id="mensaje"></div>
        <table id="tblventa" class="table">
            <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Empleado</th>
                <th scope="col">DNI</th>
                <th scope="col">Fecha</th>
                <th scope="col">Descripción</th>
                <th scope="col">Tipo de Pago</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="venta : ${listaventas}">
                <td th:text="${venta.codigoVenta}"></td>
                <td th:text="${venta.empleado}"></td>
                <td th:text="${venta.dniCliente}"></td>
                <td th:text="${venta.fecha}"></td>
                <td th:text="${venta.descripcion}"></td>
                <td th:text="${venta.tipoPago}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
