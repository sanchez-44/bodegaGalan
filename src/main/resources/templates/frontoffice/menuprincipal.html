<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap">
    <title>Bodega Galán</title>
    <link th:href="@{/css/estilos.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="header__superior">
            <div class="logo">
                <img th:src="@{/img/logo_bodega_galan.png}" alt="Logo">
            </div>
            <div class="search">
                <input type="search" placeholder="¿Qué deseas buscar?">
            </div>
        </div>

        <div class="containner__menu">

            <div class="menu">
                <input type="checkbox" id="check__menu">
                <label id="#label__check" for="check__menu">
                    <i class="fas fa-bars icon__menu"></i>
                </label>
                <nav>
                    <ul>
                        <li><a href="principal">Principal</a></li>
                        <li>
                            <a href="#">Ventas</a>
                            <ul>
                                <li><a th:href="@{/backoffice/ventas}">Registrar Venta</a></li>
                                <li><a th:href="@{/backoffice/registroVentas/frmMantRegistroVenta}">Registro de Ventas</a></li>
                                <li><a th:href="@{/backoffice/comprobante}">Comprobante de Pago</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">Atención al Usuario</a>
                            <ul>
                                <li><a th:href="@{/backoffice/faq}">FAQ</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">Proveedores</a>
                            <ul>
                                <li><a th:href="@{/backoffice/proveedor}">Registrar Proveedores</a></li>
                                <li><a th:href="@{/backoffice/producto}">Registro de Productos</a></li>
                            </ul>
                        </li>
                        <li><a th:href="@{/backoffice/nosotros}">Nosotros</a></li>
                        <li><a th:href="@{/auth/login}">Cerrar Sesión</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
